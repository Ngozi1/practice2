<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-head">
                <i class="card-head">

                </i>

                <div class="card-icon">
                    <i class="icon-love">

                    </i>

                    <i class="icon-love">
                        
                    </i>
                </div>
            </div>

            <div class="card-body">

                <div class="user-img">
                    <img src="img/dorcas.jpg" alt="user image">

                    <div class="check-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>

                <h2 class="user-name">Offia Ngozi</h2>

               <h4 class="job-title">Begineer Frontend Developer</h4>
               <p class="description"> Student at Stutern and always open to learn.</p>
               <button class="hire-btn">Hire me</button>

            </div>

            <hr>

            <div class="card-footer">
                <div class="platforms">
                    <div class="social">
                        <div class="icon-container Linkedin">
                            <i class="fa-brands fa-Linkedin-in"></i>
                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>

                    <div class="social">
                        <div class="icon-container Twitter">
                            <i class="fa-brands fa-Twitter-in"></i>
                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>


                    <div class="social">
                        <div class="icon-container Intagram">
                            <i class="fa-brands fa-Instagram-in"></i>
                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>
                </div>

            </div>

        </div>
    </main>
</body>
</html>
